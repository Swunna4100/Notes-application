<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}  base {% endblock %}</title>
</head>
<body>
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
      {% for message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
    {% endif %}
    {% endwith %}


  {% block content %} {% endblock %}
</body>
</html>
